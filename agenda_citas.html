<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Citas</title>
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace al archivo CSS personalizado (si lo tienes) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Agenda de Citas</h1>
        <form id="citaForm" class="mt-4">
            <div class="form-group">
                <label for="paciente">Paciente:</label>
                <input type="text" class="form-control" id="paciente" name="paciente" required>
            </div>
            <div class="form-group">
                <label for="fechaHora">Fecha y Hora:</label>
                <input type="datetime-local" class="form-control" id="fechaHora" name="fechaHora" required>
            </div>
            <div class="form-group">
                <label for="dentista">Dentista:</label>
                <input type="text" class="form-control" id="dentista" name="dentista" required>
            </div>
            <button type="submit" class="btn btn-primary">Agendar Cita</button>
        </form>
    </div>

    <!-- Enlace al archivo JavaScript de Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Tu archivo script personalizado -->
    <script src="agendar.js"></script>
</body>
</html>
